<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="">Fname</label>
        <input type="text" name="fname" id="fname" required>
        <label for="">Lname</label>
        <input type="text" name="Lname" id="lname" required><br><br>
        <label for="">Case number</label> 
        <select name="c1" id="cnumber">
            <option value="c1" id="c1">1</option>
            <option value="c2" id="c2">2</option>
            <option value="c3" id="c3">3</option>
            <option value="c4" id="c4">4</option>
            <option value="c5" id="c5">5</option>
        </select><br><br>
        <label for="">Time</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email">
        <button type="submit" onsubmit="return val()">click</button>
    </form>
    <script>
        function val(){
            var name=document.getElementById("fname")
        }
        if(name.value==" "){
            name.style.border="1px green solid"
        }
    </script>
</body>
</html>
